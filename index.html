<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS / Android Contacts</title>

    <link href="src/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main>
        <section class="header1">
            <h2>Groups</h2>
            <h2>+</h2>
        </section>

        <section class="header2">
           <h1>Contacts</h1>
           <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search">
        </section>

        <div class="user-card">
            <div class="user-image">
                <img id="profileImg" src="" alt="UserImage" />
            </div>
            <div class="user-info">
                <h3 id="profileName">Select a contact</h3>
                <p id="profilePhone"></p>
                <p id="profileNote">Click a name to view details</p>
            </div>
        </div>

        <section class="list">
            <ul id="myUL"></ul>
        </section>

    </main>
	<script src="src/js/script.js"></script>
</body>
</html>
